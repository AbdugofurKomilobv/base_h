<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ro'yxatdan o'tish</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #4CAF50;
            text-align: center;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
        }
        .btn-primary:hover {
            background-color: #45a049;
        }
        .form-control {
            border-radius: 5px;
        }
        .form-group input {
            margin-bottom: 15px;
        }
        .password-container {
            position: relative;
        }
        .password-container i {
            position: absolute;
            right: 10px;
            top: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Ro'yxatdan o'tish</h2>
        {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
        <form action="{% url 'pages:login' %}" method="post">
            {% csrf_token %}
             <div class="form-group">
                <label for="phone_number">Telefon raqamingiz</label>
                <input type="text" class="form-control" id="phone_number" name="phone_number" required>
            </div>
            <div class="form-group password-container">
                <label for="password1">Parol</label>
                <input type="password" class="form-control" id="password1" name="password" required>
                <i id="toggle-password1" class="fas fa-eye" onclick="togglePassword()"></i>
            </div>
            <button type="submit" class="btn btn-primary">Ro'yxatdan o'tish</button>
        </form>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        function togglePassword() {
            var passwordInput = document.getElementById('password');
            var icon = document.getElementById('toggle-password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
